<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COCO - Three.js Activities Menu</title>

    <style>
      /* ===== Base Styles ===== */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at center, #1b1b1b, #0d0d0d);
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        color: #bbb;
        margin-bottom: 2rem;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        list-style: none; /* Remove bullets */
        padding: 0;
        margin: 0;
      }

      .menu a {
        background: #00aaff;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-size: 1rem;
        transition: background 0.3s;
        text-align: center;
        width: 220px;
        display: inline-block;
      }

      .menu a:hover {
        background: #007acc;
      }

      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Coco - Three.js Activities</h1>
    <p>Select to view</p>

    <ul class="menu">
      <li><a href="./Activity 2-1.html">Activity 2.1 Lights</a></li>
      <li><a href="./Activity 2-2.html">Activity 2.2 Spotlight</a></li>
      <li><a href="./Activity 2-3.html">Activity 2.3 Haunted House</a></li>
    </ul>
  </body>
</html>
