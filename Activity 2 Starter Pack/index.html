<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Activities Menu</title>

    <style>
      /* ===== Base Styles ===== */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at center, #1b1b1b, #0d0d0d);
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        color: #bbb;
        margin-bottom: 2rem;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .menu a {
        background: #00aaff;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-size: 1rem;
        transition: background 0.3s;
        text-align: center;
        width: 220px;
      }

      .menu a:hover {
        background: #007acc;
      }

      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- ===== Header ===== -->
    <h1>Three.js Activities</h1>
    <p>Select an activity to view</p>

    <!-- ===== Menu Buttons ===== -->
    <div class="menu">
      <a href="activity2_1/index.html" target="_blank">Activity 2.1 – Lights</a>
      <a href="activity2_2/index.html" target="_blank">Activity 2.2 – Controls</a>
      <a href="activity2_3/index.html" target="_blank">Activity 2.3 – Haunted House</a>
    </div>

    <!-- ===== Footer ===== -->
    <footer>Developed by Evan Jones | ITE-18 | ADTech</footer>
  </body>
</html>
